<script type="text/javascript">
    $(function(){
    //sidebar 클릭시 색상 변경 .nx-sidebar li a.selected
        $(".nx-sidebar li:eq(0) a").addClass("selected");
		$(".nx-sidebar li a").click(function(){
            if($(".nx-sidebar li a").hasClass("selected")){
                $(".nx-sidebar li a").removeClass("selected");
                $(this).addClass("selected");
            }
            else{}
        });
    });
</script>
